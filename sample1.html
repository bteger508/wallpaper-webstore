<html>
<head></head>
<body>
<h1>Register</h1>
<form method="post" action="">

    <!-- name used by server; id/class used by browser -->
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname">
    <br>

    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>

    <label for="pw-confirm">Password</label>
    <input type="pw-confirm" id="pw-confirm" name="pw-confirm">
    <br>

    <label for="phone">Phone number</label>
    <input type="tel" id="phone" name="phone">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <br>

    <label for="fav-prime-color">Favorite Prime Color</label>
    <select>
        <option>red</option>
        <option>yellow</option>
        <option>blue</option>
    </select>
    <br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    <br>

    <label for="service-agreement">I have read and agree to the terms of service</label>
    <input type="checkbox" id="service-agreement" name="service-agreement">
    <br>

    <input type="submit" id="submit">
</form>
</body>
<script src="sample1.js"></script>
</html>
